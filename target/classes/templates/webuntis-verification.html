<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webuntis Verifizierung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/eu-style.css}">
	<style>
		        .info-page {
		            background: linear-gradient(135deg, #003399 0%, #0057a0 100%);
		            min-height: 100vh;
		            display: flex;
		            align-items: center;
		            justify-content: center;
		        }

		        .info-card {
		            background: rgba(255,255,255,0.95);
		            border-radius: 15px;
		            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
		            padding: 30px;
		            max-width: 900px;
		            width: 100%;
		        }

		        .eu-header {
		            color: #003399;
		            font-weight: bold;
		            border-bottom: 2px solid #003399;
		            padding-bottom: 10px;
		            margin-bottom: 20px;
		        }

		        .highlight {
		            background-color: rgba(0,51,153,0.1);
		            border-left: 4px solid #003399;
		            padding: 10px;
		            margin: 15px 0;
		        }

		        .contact-info {
		            background-color: #f4f4f4;
		            border-radius: 10px;
		            padding: 15px;
		            margin-top: 20px;
		        }
		    </style>
</head>
<body class="info-page">
    <div class="container">
        <div class="info-card">
            <h1 class="eu-header text-center mb-4">Schulzugehörigkeit verifizieren</h1>
            <div class="progress mb-4">
                <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Schritt 2 von 4</div>
            </div>
			Bitte weisen Sie Ihre Schulzugehörigkeit nach, indem Sie sich bei webuntis anmelden.
            <form th:action="@{/verify-webuntis}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Webuntis Benutzername</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Webuntis Passwort</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <p th:text="${error}"></p>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-eu">Verifizieren</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
