spring.application.name=ErasmusManagemtSystem
spring.security.user.name=admin
spring.security.user.password=1337

# H2 Embedded-Datenbank (Dateibasiert)
spring.datasource.url=jdbc:h2:file:./data/emsdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=1234
spring.datasource.password=1234

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# H2-Konsole aktivieren (http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Optional: SQL-Ausgabe aktivieren
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true