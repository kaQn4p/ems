<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>EU-Mobilitäten</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" th:href="@{/css/eu-style.css}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css" />

	</head>
	<header class="eu-header">
		<div class="eu-header-logos">
			<img src="images/cuno-logo.png" alt="Schule Logo" class="eu-header-logo">
			<img src="images/erasmus-logo.png" alt="Erasmus+ Logo" class="eu-header-logo">
			<img src="images/eu-flagge.png" alt="EU Flagge" class="eu-header-flag">
			<h1>EU-Mobilitäten für Auszubildende</h1>
		</div>
	</header>
<body>
    <div class="container">
        <h1>Teilnehmer bearbeiten</h1>
        
        <form th:action="@{/participants/update}" th:object="${participant}" method="post" class="compact-form">
            <input type="hidden" th:field="*{username}" />
            <input type="hidden" th:field="*{status}" />
            
            <div class="form-group">
                <label for="lastName">Nachname:</label>
                <input type="text" id="lastName" th:field="*{lastName}" required />
            </div>
            
            <div class="form-group">
                <label for="firstName">Vorname:</label>
                <input type="text" id="firstName" th:field="*{firstName}" required />
            </div>
            
            <div class="form-group">
                <label for="address">Anschrift:</label>
                <input type="text" id="address" th:field="*{address}" required />
            </div>
            
            <div class="form-group">
                <label for="dateOfBirth">Geburtsdatum:</label>
                <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}" required />
            </div>
            
            <div class="form-group">
                <label for="email">E-Mail:</label>
                <input type="email" id="email" th:field="*{email}" required />
            </div>
            
            <div class="form-group">
                <label for="phoneNumber">Handynummer:</label>
                <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" required />
            </div>
            
            <div class="form-group">
                <label for="className">Klasse:</label>
                <input type="text" id="className" th:field="*{className}" required />
            </div>
            
            <div class="form-group">
                <label for="classTeacher">Klassenlehrer:</label>
                <input type="text" id="classTeacher" th:field="*{classTeacher}" required />
            </div>
            
            <div class="form-group">
                <label for="graduationPeriod">Abschlusszeitraum:</label>
                <input type="text" id="graduationPeriod" th:field="*{graduationPeriod}" required />
            </div>
            
            <div class="form-group">
                <label for="graduationYear">Abschlussjahr:</label>
                <input type="number" id="graduationYear" th:field="*{graduationYear}" required min="2024" />
            </div>
            
            <div class="form-group">
                <label for="companyName">Name des Betriebs:</label>
                <input type="text" id="companyName" th:field="*{companyName}" required />
            </div>
            
            <div class="form-group">
                <label for="contactPerson">Ansprechpartner:</label>
                <input type="text" id="contactPerson" th:field="*{contactPerson}" required />
            </div>
            
            <div class="form-group">
                <label for="companyEmail">Firmen-E-Mail:</label>
                <input type="email" id="companyEmail" th:field="*{companyEmail}" required />
            </div>	
            
            <div class="form-group">
                <label for="phone">Telefonnummer:</label>
                <input type="tel" id="phone" th:field="*{phone}" required />
            </div>
            
			<div class="button-section">
			    <button type="submit" class="btn-eu">Speichern</button>
			    <a th:href="@{/participants/cancel}" class="btn-eu">Abbrechen</a>
			</div>
        </form>
    </div>
</body>
</html>
