<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betrieblicher Ansprechpartner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/eu-style.css}">

</head>
<header class="eu-header">
    <div class="eu-header-logos">
        <img src="/images/cuno-logo.png" alt="Schule Logo" class="eu-header-logo">
        <img src="/images/erasmus-logo.png" alt="Erasmus+ Logo" class="eu-header-logo">
        <img src="/images/eu-flagge.png" alt="EU Flagge" class="eu-header-flag">
    </div>
</header>
<body class="info-page">
    <div class="container">
        <div class="info-card">
            <h1 class="eu-header text-center mb-4">Betrieblicher Ansprechpartner</h1>
            <div class="progress mb-4">
                <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Schritt 4 von 4</div>
            </div>
			<form th:action="@{/submit-company-contact}" th:object="${companyContact}" method="post">
			                    <div class="row">
			                        <div class="col-md-6 mb-3">
			                            <label for="companyName" class="form-label">Name des Betriebs</label>
			                            <input type="text" class="form-control" id="companyName" th:field="*{companyName}" required>
			                            <div class="text-danger" th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}"></div>
			                        </div>
			                        <div class="col-md-6 mb-3">
			                            <label for="contactPerson" class="form-label">Ansprechpartner</label>
			                            <input type="text" class="form-control" id="contactPerson" th:field="*{contactPerson}" required>
			                            <div class="text-danger" th:if="${#fields.hasErrors('contactPerson')}" th:errors="*{contactPerson}"></div>
			                        </div>
			                    </div>
			                    <div class="row">
			                        <div class="col-md-6 mb-3">
			                            <label for="email" class="form-label">E-Mail</label>
			                            <input type="email" class="form-control" id="email" th:field="*{email}" required>
			                            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			                        </div>
			                        <div class="col-md-6 mb-3">
			                            <label for="phone" class="form-label">Telefon</label>
			                            <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
			                            <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
			                        </div>
			                    </div>
			                    <div class="row mt-4">
			                        <div class="col-12 text-center">
			                            <a th:href="@{/personal-data}" class="btn btn-eu">Weiter</a>
			                        </div>
			                    </div>
			                </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<footer>
	<br><br>
</footer>
</html>
