<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webuntis Verifizierung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/eu-style.css}">

</head>
<header class="eu-header">
    <div class="eu-header-logos">
        <img src="/images/cuno-logo.png" alt="Schule Logo" class="eu-header-logo">
        <img src="/images/erasmus-logo.png" alt="Erasmus+ Logo" class="eu-header-logo">
        <img src="/images/eu-flagge.png" alt="EU Flagge" class="eu-header-flag">
    </div>
</header>
<body class="info-page">
    <div class="container">
        <div class="info-card">
            <h1 class="eu-header text-center mb-4">Schulzugehörigkeit verifizieren</h1>
			<p>
				Bitte weisen Sie Ihre Schulzugehörigkeit nach, indem Sie sich bei webuntis anmelden.
			</p>
            <form th:action="@{/verify-webuntis}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Webuntis Benutzername</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Webuntis Passwort</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <p th:text="${error}"></p>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-eu">Verifizieren</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<footer>
	<br><br>
</footer>
</html>
