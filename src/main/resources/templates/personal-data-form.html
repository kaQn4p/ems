<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persönliche Daten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/eu-style.css}">
	<style>
	        .info-page {
	            background: linear-gradient(135deg, #003399 0%, #0057a0 100%);
	            min-height: 100vh;
	            display: flex;
	            align-items: center;
	            justify-content: center;
	        }

	        .info-card {
	            background: rgba(255,255,255,0.95);
	            border-radius: 15px;
	            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
	            padding: 30px;
	            max-width: 900px;
	            width: 100%;
	        }

	        .eu-header {
	            color: #003399;
	            font-weight: bold;
	            border-bottom: 2px solid #003399;
	            padding-bottom: 10px;
	            margin-bottom: 20px;
	        }

	        .highlight {
	            background-color: rgba(0,51,153,0.1);
	            border-left: 4px solid #003399;
	            padding: 10px;
	            margin: 15px 0;
	        }

	        .contact-info {
	            background-color: #f4f4f4;
	            border-radius: 10px;
	            padding: 15px;
	            margin-top: 20px;
	        }
	    </style>
</head>
<body class="info-page">
    <div class="container">
        <div class="info-card">
            <h1 class="eu-header text-center mb-4">Persönliche Daten</h1>
            <div class="progress mb-4">
                <div class="progress-bar" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">Schritt 3 von 4</div>
            </div>
			<form th:action="@{/submit-personal-data}" th:object="${personalData}" method="post">
								<div class="row">
								     <div class="col-md-6 mb-3">
								        <label for="firstName" class="form-label">Vorname</label>
								        <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
								        <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
								    </div>
									<div class="col-md-6 mb-3">
								        <label for="lastName" class="form-label">Name</label>
								        <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
								        <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
								    </div>
								</div>

								<div class="row">
								    <div class="col-md-8 mb-3">
								        <label for="address" class="form-label">Anschrift</label>
								        <input type="text" class="form-control" id="address" th:field="*{address}" required>
								        <div class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
								    </div>
								    <div class="col-md-4 mb-3">
								        <label for="dateOfBirth" class="form-label">Geburtsdatum</label>
								        <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}" required>
								        <div class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
								    </div>
								</div>

								<div class="row">
								    <div class="col-md-6 mb-3">
								        <label for="email" class="form-label">E-Mail</label>
								        <input type="email" class="form-control" id="email" th:field="*{email}" required>
								        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
								    </div>
								    <div class="col-md-6 mb-3">
								        <label for="phoneNumber" class="form-label">Handynummer</label>
								        <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
								        <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
								    </div>
								</div>

								<div class="row">
								    <div class="col-md-6 mb-3">
								        <label for="className" class="form-label">Klasse</label>
								        <input type="text" class="form-control" id="className" th:field="*{className}" required>
								        <div class="text-danger" th:if="${#fields.hasErrors('className')}" th:errors="*{className}"></div>
								    </div>
								    <div class="col-md-6 mb-3">
								        <label for="classTeacher" class="form-label">Klassenlehrer</label>
								        <input type="text" class="form-control" id="classTeacher" th:field="*{classTeacher}" required>
								        <div class="text-danger" th:if="${#fields.hasErrors('classTeacher')}" th:errors="*{classTeacher}"></div>
								    </div>
								</div>

								<div class="row">
								    <div class="col-md-6 mb-3">
								        <label for="graduationPeriod" class="form-label">Abschlusszeitraum</label>
								        <select class="form-select" id="graduationPeriod" th:field="*{graduationPeriod}" required>
								            <option value="">Bitte wählen</option>
								            <option th:each="season : ${seasons}" th:value="${season}" th:text="${season}"></option>
								        </select>
								        <div class="text-danger" th:if="${#fields.hasErrors('graduationPeriod')}" th:errors="*{graduationPeriod}"></div>
								    </div>
								    <div class="col-md-6 mb-3">
								        <label for="graduationYear" class="form-label">Abschlussjahr</label>
								        <select class="form-select" id="graduationYear" th:field="*{graduationYear}" required>
								            <option value="">Bitte wählen</option>
								            <option th:each="year : ${#numbers.sequence(2024, 2030)}" th:value="${year}" th:text="${year}"></option>
								        </select>
								        <div class="text-danger" th:if="${#fields.hasErrors('graduationYear')}" th:errors="*{graduationYear}"></div>
								    </div>
									<div class="row mt-4">
									    <div class="col-12 text-center">
									        <button type="submit" class="btn btn-eu">Weiter</button>
									    </div>
									</div>

								</div>

			                </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
